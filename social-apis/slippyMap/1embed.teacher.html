<body>
<h1>Slippy Map</h1>
<h2>Plugin</h2>

<h3>Goal</h3>
<p>As a user, I want to see my business on the map.</p>

<h3>Technologies</h3>
<ul>
  <li>Bing Maps</li>
  <li>Google Maps</li>
  <li>HTML</li>
</ul>

<h3>Resources</h3>
<ul>
  <li><a href="https://maps.bing.ca/" target="_blank">Bing Maps</a></li>
  <li><a href="https://maps.google.ca/" target="_blank">Google Maps</a></li>
</ul>

<h3>Live demo</h3>
<h4>Bing</h4>
<div>
	<iframe width="500" height="400" frameborder="0" src="https://www.bing.com/maps/embed?h=400&w=500&cp=49.283102~-123.11903200000002&lvl=16&typ=d&sty=h&src=SHELL&FORM=MBEDV8" scrolling="no">
	</iframe>
	<div style="white-space: nowrap; text-align: center; width: 500px; padding: 6px 0;">
			<a id="largeMapLink" target="_blank" href="https://www.bing.com/maps?cp=49.283102~-123.11903200000002&amp;sty=h&amp;lvl=16&amp;FORM=MBEDLD">View Larger Map</a> &nbsp; | &nbsp;
			<a id="dirMapLink" target="_blank" href="https://www.bing.com/maps/directions?cp=49.283102~-123.11903200000002&amp;sty=h&amp;lvl=16&amp;rtp=~pos.49.283102_-123.11903200000002____&amp;FORM=MBEDLD">Get Directions</a>
	</div>
</div>

<h4>Google</h4>
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2602.6674553062394!2d-123.11754638398159!3d49.28269817933139!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5486717893865d35%3A0xa8d10bdb2ca1c083!2sVancouver+Institute+of+Media+Arts+(VanArts)!5e0!3m2!1sen!2sca!4v1548868594658" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
</body>
</html>
