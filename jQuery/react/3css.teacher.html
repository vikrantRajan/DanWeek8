<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React.js CSS</title>
  </head>
  <body>

    <h1>React.js</h1>
    <h2>CSS</h2>

    <h3>Technologies</h3>
    <ul>
      <li>JavaScript</li>
      <li>React.js as JSX</li>
      <li><a href="https://www.styled-components.com/">style-components</a></li>
    </ul>

    <h3>Live demo</h3>

    <!-- We will put our React component inside this div. -->
    <div id="container"></div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->

    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <!-- Load styled-components -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/styled-components/3.4.9/styled-components.min.js"></script>

    <!-- Load our React component. -->
    <script src="css.js"></script>
  </body>
</html>
