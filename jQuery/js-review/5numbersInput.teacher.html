<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Number Input</title>
</head>

<body>
	<h1>JavaScript Intro</h1>
	<h2>Number</h2>

	<h3>Goal</h3>
	<p>As a user, I want to order some pizza.</p>

	<h3>Technologies</h3>
	<ul>
		<li>JavaScript</li>
	</ul>

	<h3>Live demo</h3>
	Pizza(s) <input type="text" id="count" value="2"><br>
	<select id="size">
		<option value="9">Small</option>
		<option value="12" selected="selected">Medium</option>
		<option value="20">Large</option>
	</select>
	<script>
		// todo inclass: apply GST 5% + PST 7% to total bill
		// and round down to the nearest dollar
		// and add currency symbol

		// SOLUTION:
		const quantity = document.getElementById('count').value; // 2
		const price = document.getElementById('size').value; // 12
		const subtotal = quantity * price; // 24
		const PST = 0.07; // 7% -> 7/100 -> 0.07
		const GST = 0.05; // 5% -> 5/100 -> 0.05
		const total = Math.round(subtotal * (1 + PST + GST));
		
		// Appy Currency
		// window.alert('$' + total); // ES5.1 concatenation
		window.alert(`$${total}`); // ES6 string template
	</script>
</body>
</html>
