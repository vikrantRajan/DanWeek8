<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Array</title>
</head>

<body>
	<h1>JavaScript Intro</h1>
	<h2>Array</h2>
	
	<h3>Goal</h3>
	<p>Store a list of values as collection</p>
	
	<h3>Technologies</h3>
	<ul>
		<li>JavaScript</li>
	</ul>
	
	<h3>Live demo</h3>
	<script>
		const fruit = []; // square bracket recommended syntax for creating an array
		const third = 'Durian';
		const fourth = { // curly brace for object
			fruitName: 'Eggplant' // key value pair
		};

		// fruit[0] = 'Apple'; // zero-index (not one)
		// fruit[1] = 'Banana';
		// fruit[2] = 'Cherry';
		// fruit[3] = third;
		fruit[4] = fourth.fruitName;
		fruit[5] = [1, 2, 3]; // An array of arrays
		// undefined fills the un-declared indexes
		fruit[6] = undefined;
		fruit[7] = null;
		fruit[8] = '';
		fruit[200] = 'Z';

		window.alert(fruit);
	</script>
</body>
</html>
