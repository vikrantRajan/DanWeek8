<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Functions</title>
</head>

<body>
	<h1>JavaScript Intro</h1>
	<h2>Functions</h2>

	<h3>Goal</h3>
	<p>Pass arguments into existing function</p>

	<h3>Technologies</h3>
	<ul>
		<li>JavaScript</li>
	</ul>

	<h3>Live demo</h3>
	<script>
		function add(numA, numB) { // step 1 define
			// local variables live and die inside these braces
			window.alert('Addition sum is ' + (numA + numB));
		}
		
		add(); // step 2 execute
		add(undefined, undefined); // returns NaN (Not a Number)
		add(1, 2); //1 and 2 are parameters/arguments for the add function
		add(1, '2'); // 12
		//window.alert(numA); // error due to variable scope
	</script>
</body>
</html>
